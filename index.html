<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker!</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker!</h1>
      <form class="form-group" action="index.html" method="post">
        <label for="form-control">Enter length of first side of triangle:</label>
        <input id="first-length" name="name" value="">

        <label for="form-control">Enter length of second side of triangle:</label>
        <input id="second-length" name="name" value="">

        <label for="form-control">Enter length of third side of triangle:</label>
        <input id="third-length" name="name" value="">
        <button id="submit" class="btn">Submit</button>
      </form>
      <p>It is a <span id="result"></span> triangle.</p>
    </div>
  </body>
</html>
